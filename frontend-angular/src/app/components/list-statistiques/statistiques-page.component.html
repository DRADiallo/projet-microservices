<div class="p-8 bg-white rounded-xl shadow-lg max-w-5xl mx-auto font-sans text-gray-800">
  <h2 class="text-3xl font-extrabold mb-8 text-indigo-700 border-b-4 border-indigo-400 pb-2">
    Statistiques des étudiants par classe
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
    <!-- Tableau -->
    <div>
      <table class="w-full border-collapse border border-gray-300 rounded-lg overflow-hidden shadow-sm">
        <thead class="bg-indigo-100 text-indigo-800 font-semibold">
          <tr>
            <th class="border border-gray-300 px-6 py-3 text-left">Classe</th>
            <th class="border border-gray-300 px-6 py-3 text-right">Nombre d'étudiants</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of nombreEtudiantsParClasse" class="even:bg-indigo-50 hover:bg-indigo-200 transition-colors">
            <td class="border border-gray-300 px-6 py-3">{{ item.name }}</td>
            <td class="border border-gray-300 px-6 py-3 text-right font-semibold">{{ item.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Graphique avec ngx-charts -->
    <div>
      <ngx-charts-bar-vertical
        [results]="nombreEtudiantsParClasse"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="Classe"
        yAxisLabel="Nombre d'étudiants"
        [roundDomains]="true"
        [animations]="true"
        [scheme]="colorScheme"
        class="h-96 w-full"
      >
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
